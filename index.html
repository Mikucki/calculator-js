<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculator-flex">
        <div class="calculator-background">
            <div class="calculator-screen">screen</div>
                <div class="numbers-flex">
                    <button class="button-1">C</button>
                    <button class="button-2">"<-"</button>
                    <button class="button-4-row-2-orange">รท</button>
                </div>
                <div>
                    <button class="button-1-row-2">7</button>
                    <button class="button-2-row-2">8</button>
                    <button class="button-3-row-2">9</button>
                    <button class="button-4-row-2-orange">ร</button>
                </div>
                <div>
                    <button class="button-1-row-2">4</button>
                    <button class="button-2-row-2">5</button>
                    <button class="button-3-row-2">6</button>
                    <button class="button-4-row-2-orange">-</button>
                </div>
                <div>
                    <button class="button-1-row-2">1</button>
                    <button class="button-2-row-2">2</button>
                    <button class="button-3-row-2">3</button>
                    <button class="button-4-row-2-orange">+</button>
                </div>
    <div>
        <button class="button-1-row-last">0</button>
        <button class="button-4-row-2-orange">=</button>
    </div>
</body>
</html>
